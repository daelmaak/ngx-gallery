<button *ngIf="showStartArrow" class="prev-thumbs" (click)="arrowSlide(-1)">
  <ngx-chevron-icon></ngx-chevron-icon>
</button>

<ul #thumbs [style.scrollBehavior]="scrollBehavior">
  <!-- placeholder before items come -->
  <li *ngIf="!items || !items.length"></li>
  <li
    *ngFor="let item of items; let i = index"
    [class.selected]="i === selectedIndex"
    (click)="selection.emit(i); thumbClick.emit($event)"
  >
    <ng-container *ngIf="!thumbTemplate; else customThumbTemplate">
      <img
        [src]="item.thumbSrc || item.src"
        [alt]="item.alt"
        [style.objectFit]="objectFit"
        (error)="onItemErrored(item)"
      />

      <ng-container *ngIf="item._thumbFailed">
        <div *ngIf="!thumbErrorTemplate; else thumbErrorTemplate" class="error">
          <div class="icon">!</div>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #customThumbTemplate>
      <ng-container
        *ngTemplateOutlet="
          thumbTemplate;
          context: { index: i, selectedIndex: selectedIndex, item: item }
        "
      ></ng-container>
    </ng-template>
  </li>
</ul>

<button *ngIf="showEndArrow" class="next-thumbs" (click)="arrowSlide(1)">
  <ngx-chevron-icon></ngx-chevron-icon>
</button>
